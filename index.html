<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Block Builder</h1>
    <div id="gameArea">
        <div id="sidebar">
            <div class="block" style="background-color: #0000FF;" draggable="true" data-type="basic"></div>
            <div class="block" style="background-color: #FF0000;" draggable="true" data-type="sticky"></div>
            <div class="block" style="background-color: #00FF00;" draggable="true" data-type="bouncy"></div>
            <div class="block" style="background-color: #FFFF00;" draggable="true" data-type="fragile"></div>
            <div class="block" style="background-color: #FF00FF;" draggable="true" data-type="magnet"></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <button id="resetBtn">Reset</button>
    <p id="status">Status: Ready</p>
    <script src="scripts.js"></script>
</body>
</html>

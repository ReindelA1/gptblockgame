<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Block Builder</h1>
    <div id="gameArea">
        <div id="sidebar">
            <div id="colorPicker">
                <input type="color" id="colorSelector" value="#0000FF">
            </div>
            <div class="block" data-type="circle" draggable="true">Circle</div>
            <div class="block" data-type="triangle" draggable="true">Triangle</div>
            <div class="block" data-type="pentagon" draggable="true">Pentagon</div>
            <div class="block" data-type="hexagon" draggable="true">Hexagon</div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <button id="resetBtn">Reset</button>
    <p id="status">Status: Ready</p>
    <script src="scripts.js"></script>
</body>
</html>
